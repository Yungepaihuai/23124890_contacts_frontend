<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Management System</h1>
            <p class="subtitle">Pure Frontend Version - Data Stored in Browser Local Storage</p>
        </header>

        <!-- Search Functionality -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search contacts by name, phone, or email...">
            <button id="clearSearch" title="Clear search">Ã—</button>
        </div>

        <!-- Import/Export Functions -->
        <div class="import-export">
            <button class="btn btn-export" onclick="contactManager.exportContacts()">
                Export Contacts
            </button>
            <label class="btn btn-import" style="cursor: pointer;">
                Import Contacts
                <input type="file" accept=".json" style="display: none;" 
                       onchange="contactManager.importContacts(event)">
            </label>
        </div>

        <!-- Contact Form -->
        <div class="form-section" id="contactForm">
            <h2>Add/Edit Contact</h2>
            <div class="form-group">
                <input type="text" id="contactName" placeholder="Name *" required>
                <input type="tel" id="contactPhone" placeholder="Phone *" required>
                <input type="email" id="contactEmail" placeholder="Email">
            </div>
            <button id="addContactBtn" class="btn btn-primary">Add Contact</button>
        </div>

        <!-- Contacts List -->
        <div class="contacts-section">
            <h2>Contacts List</h2>
            <div id="contactsList" class="contacts-list">
                <!-- Contacts will be dynamically generated by JavaScript -->
            </div>
        </div>

        <footer>
            <p>Data stored in this browser | 
               <a href="https://github.com/Yungepaihuai/23124890_contacts_frontend" target="_blank">View Source Code</a>
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
